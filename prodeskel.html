    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() { // Pastikan DOM sudah siap
            document.getElementById('downloadButton').addEventListener('click', function() {
                const tahun = document.getElementById('tahunData').value;
                const kategori = document.getElementById('kategoriData').value;
                const url = `https://e-prodeskel.kemendagri.go.id/api/d/${tahun}/data-integrasi-level/${kategori}?kode_daerah=320425`;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Konversi JSON ke worksheet
                        // Pastikan data adalah array dari objek
						                        if (!Array.isArray(data)) {
                            console.error('Data bukan array:', data);
                            alert('Data yang diterima bukan dalam format yang diharapkan.');
                            return;
                        }

                        if (data.length === 0) {
                            alert('Tidak ada data untuk kategori dan tahun yang dipilih.');
                            return;
                        }

                        const ws = XLSX.utils.json_to_sheet(data);

                        // Buat workbook
                        const wb = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(wb, ws, "Data");

                        // Export ke file Excel
                        XLSX.writeFile(wb, `data_${tahun}_${kategori}.xlsx`);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Tidak bisa diunduh langsung, silakan Copy Paste secara manual.');
                    });

                // Update iframe
                document.getElementById('dataIframe').src = url;
            });
        });
    </script>
